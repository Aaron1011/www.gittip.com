<form class="money my-tip{{ " anon" if user.ANON else "" }}">
    $ <input type="number"
           class="money my-tip"
           min="0"
           max="100"
           step="0.01"
           value="{{ my_tip }}"
           data-tippee="{{ tippee }}"> / week

    <button class="confirm" disabled>Confirm</button>
    <a href="#" class="cancel">Cancel</a>
</form>
