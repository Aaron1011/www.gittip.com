<div class="my-tip{{ " anon" if user.ANON else "" }}">
    $ <input type="number"
           class="my-tip"
           min="0"
           max="100"
           step="0.25"
           value="{{ my_tip }}"
           data-tippee="{{ tippee }}"
           data-old-amount="{{ my_tip }}"> / wk

    <button class="confirm-tip" disabled>Confirm</button>
    <a href="#" class="cancel-tip">Cancel</a>
</div>
